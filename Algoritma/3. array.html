<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array input query</title>
</head>
<body>
    <script>
        function outPut(input, query){
            const sameArray = query.filter(element => {
                return input.includes(element);
            })
            return sameArray;
        }
        const array = outPut(['xc','dz','bbb','dz'],['bbb','ac','dz'])
        console.info(array)
    </script>
</body>
</html>
