<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Word</title>
</head>
<body>
    
    <script>
        function reverseWord(str,num){
            const string = str.split('').reverse().join('');
            return string + num;
            
        }
        const word = reverseWord("NEGIE","1");
        console.info(word);
    </script>

</body>
</html>
